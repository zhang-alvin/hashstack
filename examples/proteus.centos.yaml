# This profile file controls your <#> (HashDist) build environment.

# In the future, we'll provide better incorporation of
# automatic environment detection.  For now, have a look
# at the YAML files in the top-level directory and choose
# the most *specific* file that matches your environment.

extends:
- file: centos.yaml

# The packages list specifies all the packages that you
# require installed.  <#> will ensure that all packages
# and their dependencies are installed when you build this
# profile.

parameters:
  machine: Hydra
  HOST_MPICC: mpicc
  HOST_MPICXX: mpicxx
  HOST_MPIF77: mpif77
  HOST_MPIF90: mpif90
  HOST_MPIEXEC: mpirun
  PATH: |
    /usr/bin:/bin:/usr/sbin:/sbin
  PROLOGUE: |
    source /etc/profile.d/modules.sh;echo "loading modules";module load gcc/6.1.0;module load openmpi/1.10.2/gcc/6.1.0;echo "setting default compilers";export CPP=/usr/bin/cpp;
  DYNAMIC_EXE_LINKER_FLAGS: -dynamic

packages:
  clawpack:
  launcher:
  cmake:
  openjpeg:
    version: '2.1'
  openssl:
    use: host-openssl
  python:
    host: false
    link: shared
    build_with: |
      bzip2, sqlite, openssl
  blas:
    use: openblas
  lapack:
    use: openblas-lapack
  daetk:
  mpi:
    use: host-mpi
  mpi4py:
  nose:
  coverage:
  hdf5:
  pygments:
  parmetis:
  pillow:
  petsc:
    version: 3.7.5
    build_with: |
      parmetis, cmake, openblas
    download: |
      superlu, superlu_dist, hypre, blacs, scalapack, mumps
    coptflags: -O2
    link: shared
    debug: false 
  petsc4py:
    version: 3.7.0
    with_conf: true
  pytables:
  superlu:
  sympy:
  tetgen:
  triangle:
  memory_profiler:
  boost:
    toolset: gcc
    address_model: 64
    build_with: |
      python
  cgal:
  pycgal:
  netcdf4:
  netcdf4f:
  python-netcdf4:
  netcdf4cpp:
  jasper:
  grib_api:
  pyproj:
  pygrib:
  scipy:
  h5py:
    use: host-mpi
  pydap:
  rdp:
  ode:
  pip:
  pexpect:
  pcs_api:
